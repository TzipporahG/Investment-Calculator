<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Growth Calculator</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  </head>
  <body>

    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Logo</li>
        </ul>
      </div>
    </div>
    <!-- End Top Bar -->

    <div class="callout large primary">
      <div class="row column text-center">
        <h1>Investment Growth Calculator</h1>
        <h2 class="subheader">introductory text</h2>
      </div>
    </div>

    <!-- We can now combine rows and columns when there's only one column in that row -->
    <div class="row medium-8 large-7 columns">
      <form>
        <label for="initial">Initial Investment</label>
        <input type="number" id="initial" name="initial" step=".01"/>
        <label for="interest-rate">Annual Interest Rate Percentage</label>
        <input type="number" id="interest-rate" name="interest-rate"/>
        <label for="retirement-year" step="1">Year of Retirement</label>
        <input type="number" id="retirement-year" name="retirement-year" min="2025" maxlength="4"/>
        <input type="submit"/>
      </form>
      <p id="total">total</p>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
