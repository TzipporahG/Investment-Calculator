<!DOCTYPE html>

<html lang="en">

<head>
    <title>Investment Growth Calculator</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>

    <header>
        <p>logo</p>
        <h1>Investment Growth Calculator</h1>
    </header>

    <main>
    <section>
        <p>introductory text</p>
    </section>

    <section>
        <form>
            <label for="initial">Initial Investment</label>
            <input type="number" id="initial" name="initial" step=".01"/>
            <label for="interest-rate">Annual Interest Rate</label>
            <input type="number" id="interest-rate" name="interest-rate"/><span>%</span>
            <label for="retirement-year" step="1">Year of Retirement</label>
            <input type="number" id="retirement-year" name="retirement-year" min="2025" maxlength="4"/>
            <input type="submit"/>
        </form>
        <p id="total">total</p>
    </section>
    </main>

</body>

</html>
